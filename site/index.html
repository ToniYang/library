<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Backbone JS Library </title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
<div id="books">
    <form id="addBook" action="#">
        <div>
            <label for="coverImage">Cover Image:</label>
            <input id="coverImage" type="file"/>
            <label for="title">Title:</label><input id="title" type="text"/>
            <label for="author">Author:</label><input id="author" type="text"/>
            <label for="releaseDate">Release Date :</label><input id="releaseDate" type="text"/>
            <label for="keywords">Keywords:</label><input id="keywords" type="text"/>
            <button id="add">Add</button>
        </div>
    </form>
</div>
<script id="bookTemplate" type="text/template">
    <img src="<%= coverImage%>" alt="coverImage" />
    <ul>
        <li><%= title %></li>
        <li><%= author %></li>
        <li><%= releaseDate %></li>
        <li><%= keywords %></li>
    </ul>
    <button class="delete">Delete</button>
</script>
</body>
<script src="js/lib/jquery.min.js"></script>
<script src="js/lib/bootstrap.min.js"></script>
<script src="js/lib/underscore-min.js"></script>
<script src="js/lib/backbone.js"></script>
<script src="js/models/bookmodel.js"></script>
<script src="js/collections/libraryCollection.js"></script>
<script src="js/views/bookView.js"></script>
<script src="js/views/labraryView.js"></script>
<script src="js/app.js"></script>
</html>
